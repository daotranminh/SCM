{% extends 'layout.html' %}

{% block body %}

<h1>List of decoration forms</h1>

{% from "includes/_formhelpers.html" import render_field %}

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for decoration_form_rec in decoration_form_recs %}
    <tr>
      <td><span data-toggle="tooltip" title="{{decoration_form_rec.description}}">{{decoration_form_rec.name}}</span></td>
      <td><a href="{{ url_for('update_decoration_form', decoration_form_id=decoration_form_rec.id) }}"
	     class="btn btn-default pullright">Update</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('add_decoration_form') }}"
   class="btn btn-default pullright">Add a new decoration form</a>

{% endblock %}
