{% extends 'layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>{{site_title}}</h1>
    <form method="POST" action="">
      <div class="form-group">
        <label for="name">Name</label>
        {% if old_name is none %}
          <input type="text" name="name" value="">
        {% else %}
          <input type="text" name="name" value="{{old_name}}">
        {% endif %}
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        {% if old_description is none %}
          <textarea rows="10" cols="80" id="formula_note" name="description"></textarea>
        {% else %}
          <textarea rows="10" cols="80" id="formula_note" name="description">{{old_description}}</textarea>
        {% endif %}
      </div>

      <p><input type="submit" class="btn btn-primary" value="Submit"/></p>
    </form>
  </div>
</div>

{% endblock %}
