{% extends 'layout.html' %}

{% block body %}

<h1>List of materials</h1>

{% from "includes/_formhelpers.html" import render_field %}

<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Unit price</th>
    <th>Is organic</th>
  </tr>

  {% for material in materials %}
  <tr>
    <td>{{material.name}}</td>
    <td>{{material.unit_price}}</td>
    <td>{{material.is_organic}}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
