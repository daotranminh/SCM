{% extends 'layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Add a new material</h1>
    <form method="POST" action="">
      <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"/>
      </div>

      <div class="form-group">
            <label for="unit_amount">Unit</label>
            <input type="number" style="text-align:right" id="unit_amount" name="unit_amount" min="1" value="1"/>
            <select id="unit" name="unit">
                  {% for unit_choice in unit_choices %}
                  <option value="{{unit_choice}}">{{unit_choice}}</option>
                  {% endfor %}
            </select>
      </div>

      <div class="form-group">
            <label for="is_organic">Is organic</label><br>
            <input type="checkbox" id="is_organic" name="is_organic"> 
      </div>

      <div class="form-group">
            <label for="unit_price">Unit price</label>
            <input type="number" id="unit_price" style="text-align:right" name="unit_price" min="0" value="0"/>
      </div>

      <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="3" cols="80" id="description" name="description"></textarea>
      </div>
      
      <p><input type="submit" class="btn btn-primary" value="Submit"/></p>
    </form>
  </div>
</div>

{% endblock %}
