{% extends 'layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Update material</h1>
    <form method="POST" action="">

      <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{material_rec.name}}"/>
      </div>

      <div class="form-group">
            <label for="unit_price">Unit price</label>
            <input type="number" step="0.01" id="unit_price" name="unit_price" style="text-align:right" value="{{material_version_rec.unit_price}}"/>
            <input type="text" id="unit" name="unit" value="/ {{material_rec.unit_amount}} {{material_rec.unit}}" disabled/>
      </div>

      <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="3" cols="80" id="description" name="description">{{material_rec.description}}</textarea>
      </div>
      
      <p><input type="submit" class="btn btn-primary" value="Submit"/></p>
    </form>
  </div>
</div>

{% endblock %}
