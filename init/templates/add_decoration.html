{% extends 'layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Add a new decoration</h1>
    <form method="POST" action="">
      <div class="form-group">
	<label for="decoration_name">Decoration name</label>
	<input type="text" name="decoration_name"><br>
      </div>
      
      <div class="form-group">
	<label for="topic_id">Topic</label>
	<select id="topic_id" name="topic_id">
	  {% for topic_rec in topic_recs %}
	  <option value="{{topic_rec.id}}">{{topic_rec.name}}</option>
	  {% endfor %}
	</select>
      </div>

      <div class="form-group">
	<label for="decoration_form_id">Decoration form</label>
	<select id="decoration_form_id" name="decoration_form_id">
	  {% for decoration_form in decoration_forms %}
	  <option value="{{decoration_form[0]}}">{{decoration_form[1]}}</option>
	  {% endfor %}
	</select>
      </div>

      <div class="form-group">
	<label for="decoration_technique_id">Decoration technique</label>
	<select id="decoration_technique_id" name="decoration_technique_id">
	  {% for decoration_technique in decoration_techniques %}
	  <option value="{{decoration_technique[0]}}">{{decoration_technique[1]}}</option>
	  {% endfor %}
	</select>
      </div>
      
      <p><input type="submit" class="btn btn-primary" value="Submit"/></p>
    </form>
  </div>
</div>

{% endblock %}
